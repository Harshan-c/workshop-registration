<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1styles.css">
    <title>Register</title>
    <link rel="icon" href="assets/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form action="/submit-registration" id="webstart" method="post">
               <div class="alert">succesfully registered</div>

                <div class="input-name">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" id= name placeholder="Name" class="name" name="name" required>
                    <span id="NameError" class="error-message"></span>
                </div><br>

                <div class="input-email">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id=email placeholder="Email" class="text-email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div><br>

                <div class="input-mobile">
                    <i class="fa fa-phone"></i>
                    <input type="tel" id= mobile placeholder="Mobile" class="text-mobile" name="mobile" required>
                </div><br>

                <label for="class-options"></label>
                <div>
                    <label for="section-options">Class:</label>
                    <select id="class-options" name="class" required>
                        <option value="">Select your class</option>
                        <option value="1st BCA">1st BCA</option>
                        <option value="2nd BCA">2nd BCA</option>
                        <option value="3rd BCA">3rd BCA</option>
                    </select><br><br>
                </div>

                <label for="section-options">Section:</label>
                <select id="section-options" name="section" required>
                    <option value="">Select your section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select><br><br>

                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms-and-conditions" target="_blank">Terms and
                            Conditions</a></label>
                </div><br>



                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/registration/script.js"></script>
</body>

</html>
