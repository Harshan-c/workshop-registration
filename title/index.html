<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transition Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .text-container {
            font-size: 48px;
            font-weight: bold;
        }
        .strike-through {
            position: relative;
        }
        .strike-through::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 3px;
            background-color: #000;
            transition: width 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .strike-through.active::after {
            width: 100%;
        }
        .strike-through.fade-out::after {
            opacity: 0;
        }
        .rotate-text {
            display: inline-block;
            transition: transform 0.5s ease-in-out;
        }
        .rotate-text.active {
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="text-container">
        WEB <span class="strike-through"><span class="rotate-text">SITE</span></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const strikeThrough = document.querySelector('.strike-through');
            const rotateText = document.querySelector('.rotate-text');

            setTimeout(() => {
                strikeThrough.classList.add('active');
            }, 1000);

            setTimeout(() => {
                rotateText.classList.add('active');
                setTimeout(() => {
                    rotateText.textContent = 'Start';
                }, 250);
            }, 2000);

            setTimeout(() => {
                strikeThrough.classList.add('fade-out');
            }, 3000);
        });
    </script>
</body>
</html>
